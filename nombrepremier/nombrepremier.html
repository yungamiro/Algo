   <script>
    //  This function indicates either a number is prime or not
        function premier(){
            numb = parseInt(prompt("Entrez un nombre"))
           for(i=2; i<numb; i++){
               if(numb%i == 0 ){
                    alert("Ceci n'est pas un nombre premier");{
                        break;
                    }
                }
                
            }
            alert("Ceci est un nombre premier")
        }
    </script>
