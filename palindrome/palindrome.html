<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // This function checks if a word is a palindrome
        function palindrome(){
            let pal = prompt("Entrez un mot").toLocaleLowerCase();
            pal1 = [pal].reverse().join('');
            if (pal === pal1){
                alert("C'est un palindrome")
            } else{
                alert("Ce n'est pas un palindrome")
            }
               
            }
        
    </script>
</head>
<body>
    <button type="button" onclick="palindrome()">Here</button>
    
</body>
</html>
