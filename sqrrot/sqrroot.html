<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // This function calculates the square root
        function sqr(){
            str = parseInt(prompt("Indiquez un nombre"))
            let sqrroot = Math.sqrt(str)
            for(i=0; i<str; i++){
                if(sqrroot > 0){
                    alert(sqrroot);{
                        break;
                    }
                } else if(sqrroot < 0){
                    alert(0);{
                        break;
                    }
                }
            }
        }

    </script>
    <title>sqr</title>
</head>
<body>
    <button type="button" onclick="sqr()">Press</button>
</body>
</html>
