<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // This function calculates the Fibonacci sequence using recursion
        function fibonacci(number){
                if( number < 2 ){
                    return number;
                }
                return fibonacci(number - 1) + fibonacci(number - 2);
        }
        console.log(fibonacci(18));

        
    </script>
    <title>Recursion</title>
</head>

</html>
