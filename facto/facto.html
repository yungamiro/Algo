<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // This function calculates factorial using recursion
        function facto(n){
            if (n === 0 || n === 1){
                return 1
            }
            return facto(n-1)*n;
        }
        console.log(facto(5))
    </script>
    <title>Document</title>
</head>
