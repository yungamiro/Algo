<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // This function calculates the power
        function pwr(){
            str = parseInt(prompt("Indiquez un nombre"))
            str0 = parseInt(prompt("Indiquez un nombre"))
            pow = Math.pow(str, str0)
            if(str0 < 0){
                alert(0)
            } else(alert(pow))


        }
    </script>
    <title>Pow</title>
</head>
<body>
    <button type="button" onclick="pwr()">Push</button>    
</body>
</html>
